<html>
  <head>
    <title>Sales</title>
    <script type="text/javascript">
        function calculate() {

            var name = sales.name.value;
            var total = parseInt(sales.week1.value) + parseInt(sales.week2.value) + parseInt(sales.week3.value) + parseInt(sales.week4.value);
            var average = total / 4;
            document.writeln("Welcome back " + name + "<br>");
            document.writeln("Total sales for this month: " + total + "<br>");
            document.writeln("Average sales: " + average + "<br>");

        }
    </script>
<body>
 
    <form name="sales">
      Enter Your Name: <input type="text" name="name"><br>
      Enter Total Week 1 Sales: <input type="text" name="week1"><br>
      Enter Total Week 2 Sales: <input type="text" name="week2"><br>
      Enter Total Week 3 Sales: <input type="text" name="week3"><br>
      Enter Total Week 4 Sales: <input type="text" name="week4"><br>
      <input type="button" value="Calculate" onclick="calculate()">
    </form>
  </body>
</html>
